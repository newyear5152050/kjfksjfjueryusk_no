<style>
:root{
  --bg:#0B1220; --sidebar:#0F172A; --panel:#020617; --border:#1E293B;
  --primary:#3B82F6; --secondary:#38BDF8;
  --text:#E5E7EB; --muted:#9CA3AF;
  --ok:#22C55E;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--text);font-family:Inter,sans-serif}
.app{display:flex;height:100vh}

/* Sidebar */
.sidebar{width:230px;background:var(--sidebar);border-right:1px solid var(--border);padding:20px}
.logo{color:var(--primary);font-weight:700;letter-spacing:2px;margin-bottom:40px}
.menu a{display:block;color:var(--muted);text-decoration:none;padding:10px 12px;border-radius:6px;margin-bottom:8px}
.menu a:hover{background:rgba(59,130,246,.15);color:var(--secondary)}

.main{flex:1;padding:20px;display:flex;flex-direction:column}
.header{margin-bottom:12px}
.header h1{font-size:22px}

/* Layout */
.stage{display:grid;grid-template-columns: 360px 1fr; gap:16px; height:100%}

/* Video phone frame */
.phone{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:22px;
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.phone .frame{
  width:100%;
  aspect-ratio:9/19.5;
  background:#000;
  border-radius:18px;
  overflow:hidden;
  box-shadow: 0 0 0 1px #111827 inset;
}
.phone video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Controls panel */
.controls{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
  display:grid;
  grid-template-columns: 1fr;
  gap:12px;
  overflow:auto;
}

/* Device info */
.device{
  display:grid;
  grid-template-columns: repeat(4,1fr);
  gap:10px;
}
.info{
  background:#020617;
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px;
}
.info h4{font-size:12px;color:var(--muted);margin-bottom:4px}
.info p{font-weight:600}

/* Buttons grid */
.btns{
  display:grid;
  grid-template-columns: repeat(5,1fr);
  gap:10px;
}
.btn{
  background:#020617;
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
  user-select:none;
}
.btn:hover{border-color:var(--primary);transform:translateY(-2px)}
.btn.active{
  background:rgba(59,130,246,.15);
  border-color:var(--secondary);
  box-shadow:0 0 0 1px rgba(56,189,248,.35) inset;
}
.btn small{display:block;color:var(--muted);font-size:11px}

/* Footer log */
.log{
  background:#020617;
  border:1px dashed var(--border);
  border-radius:12px;
  padding:10px;
  color:var(--secondary);
  font-family:monospace;
  font-size:12px;
}
</style>
</head>
