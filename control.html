<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NEXUS | Devices Control</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0B1220; --sidebar:#0F172A; --panel:#020617; --border:#1E293B;
  --primary:#3B82F6; --secondary:#38BDF8;
  --text:#E5E7EB; --muted:#9CA3AF;
  --ok:#22C55E;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--text);font-family:Inter,sans-serif}
.app{display:flex;height:100vh}

/* Sidebar (اختياري للتناسق) */
.sidebar{width:230px;background:var(--sidebar);border-right:1px solid var(--border);padding:20px}
.logo{color:var(--primary);font-weight:700;letter-spacing:2px;margin-bottom:40px}
.menu a{display:block;color:var(--muted);text-decoration:none;padding:10px 12px;border-radius:6px;margin-bottom:8px}
.menu a.active,.menu a:hover{background:rgba(59,130,246,.15);color:var(--secondary)}

.main{flex:1;padding:20px;display:flex;flex-direction:column}
.header{margin-bottom:12px}
.header h1{font-size:22px}
.header p{color:var(--muted);font-size:14px}

/* Layout */
.stage{display:grid;grid-template-columns: 360px 1fr; gap:16px; height:100%}

/* Video phone frame */
.phone{
  background:var(--panel); border:1px solid var(--border); border-radius:22px;
  padding:10px; display:flex; align-items:center; justify-content:center;
}
.phone .frame{
  width:100%; aspect-ratio:9/19.5; background:#000; border-radius:18px; overflow:hidden;
  box-shadow: 0 0 0 1px #111827 inset;
}
.phone video{width:100%; height:100%; object-fit:cover}

/* Controls panel */
.controls{
  background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:14px;
  display:grid; grid-template-columns: 1fr; gap:12px; overflow:auto;
}

/* Device info */
.device{
  display:grid; grid-template-columns: repeat(4,1fr); gap:10px;
}
.info{
  background:#020617; border:1px solid var(--border); border-radius:12px; padding:10px;
}
.info h4{font-size:12px;color:var(--muted);margin-bottom:4px}
.info p{font-weight:600}

/* Buttons grid */
.btns{
  display:grid; grid-template-columns: repeat(5,1fr); gap:10px;
}
.btn{
  background:#020617; border:1px solid var(--border); border-radius:12px;
  padding:10px; text-align:center; cursor:pointer; transition:.2s;
  user-select:none;
}
.btn:hover{border-color:var(--primary); transform:translateY(-2px)}
.btn.active{
  background:rgba(59,130,246,.15);
  border-color:var(--secondary);
  box-shadow: 0 0 0 1px rgba(56,189,248,.35) inset;
}
.btn small{display:block;color:var(--muted);font-size:11px}

/* Footer log */
.log{
  background:#020617; border:1px dashed var(--border); border-radius:12px; padding:10px;
  color:var(--secondary); font-family:monospace; font-size:12px;
}
</style>
</head>

<body>
<div class="app">
  <aside class="sidebar">
    <div class="logo">NEXUS</div>
    <nav class="menu">
      <a href="index.html">Dashboard</a>
      <a href="info.html">Creating or planting</a>
      <a href="control.html">Devices Control</a>
      <a href="devices.html">Devices</a>
      <a href="about.html">About</a>
    </nav>
  </aside>

  <main class="main">
    <div class="header">
      <h1>Devices Control</h1>
    </div>

    <section class="stage">
      <!-- Left: Video -->
      <div class="phone">
        <div class="frame">
          <!-- ضع الفيديو عندك وسمّه ved -->
          <video id="ved" controls muted loop>
            <source src="ved.mp4" type="video/mp4">
          </video>
        </div>
      </div>

      <!-- Right: Controls -->
      <div class="controls">
        <!-- Device Info -->
        <div class="device">
          <div class="info"><h4>Device</h4><p>iPhone 11</p></div>
          <div class="info"><h4>OS</h4><p>iOS 26.2</p></div>
          <div class="info"><h4>Status</h4><p><span style="color:var(--ok)">Online</span></p></div>
          <div class="info"><h4>Connection</h4><p>Secure</p></div>
        </div>

        <!-- Buttons (50) -->
        <div class="btns" id="btns"></div>

        <!-- Log -->
        <div class="log" id="log">Ready.</div>
      </div>
    </section>
  </main>
</div>

<script>
const labels = [
  "Brute Force Lock", "Bypass Authentication", "Force System Wake", "Force Sleep Mode",
  "Screen Overdrive", "Screen Dim Attack", "Volume Max Exploit", "Volume Null Attack",
  "Wi-Fi Deauth Attack", "Bluetooth Sniffing", "Forced Airplane Mode", "GPS Spoofing",
  "Camera Backdoor", "Mic Eavesdrop", "Flash Exploit", "Screen Rotation Hack",
  "Stealth Screenshot", "Hidden Recording", "Task Manager Hijack", "Root Access",
  "Backdoor Entry", "Notification Hijack", "Control Panel Override",
  "Forced DND Mode", "Silent Mode Exploit", "Ringtone Overwrite", "Vibration Control",
  "Theme Injection", "Night Mode Exploit", "Display Calibration Hack",
  "Force Refresh", "Cache Poisoning", "Storage Access Exploit",
  "Battery Drain Attack", "CPU Overclock", "GPU Hijack", "Memory Dump",
  "Sensor Data Harvest", "Face ID Spoof", "Touch Injection",
  "Haptic Feedback Control", "Gyro Manipulation", "Compass Override",
  "Proximity Sensor Bypass", "NFC Skimming", "Digital Wallet Hack",
  "Voice Assistant Exploit", "Deep System Search", "Force Data Exfil"
];

const btns = document.getElementById('btns');
const log = document.getElementById('log');

labels.forEach((t,i)=>{
  const b=document.createElement('div');
  b.className='btn';
  b.innerHTML=`<strong>${t}</strong><small>Simulated</small>`;
  b.onclick=()=>{
    b.classList.toggle('active');
    log.textContent = `[SIM] ${t} ${b.classList.contains('active')?'enabled':'disabled'}`;
  };
  btns.appendChild(b);
});
</script>
</body>
</html>
