<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEXUS | Secure Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0B1220;
  --panel:#020617;
  --border:#1E293B;
  --primary:#3B82F6;
  --secondary:#38BDF8;
  --text:#E5E7EB;
  --muted:#9CA3AF;
  --ok:#22C55E;
  --err:#EF4444;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  background:var(--bg);
  font-family:Inter,sans-serif;
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ===== Background container ===== */
.visual{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== Blurred colored world map ===== */
.visual::before{
  content:"";
  position:absolute;
  inset:0;

  -webkit-mask: url("https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg")
                center / contain no-repeat;
  mask: url("https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg")
        center / contain no-repeat;

  background-color: rgba(59, 130, 246, 0.35);
  filter: blur(6px);
  z-index:1;
}

/* ===== Dark overlay ===== */
.visual::after{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(11,18,32,0.55);
  z-index:2;
}

/* ===== Login card ===== */
.card{
  position:relative;
  z-index:5;
  width:420px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:20px;
  padding:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
}

/* Header */
.brand{
  text-align:center;
  margin-bottom:24px;
}
.logo{
  width:46px;
  height:46px;
  margin:0 auto 12px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  display:grid;
  place-items:center;
  font-weight:800;
  font-size:20px;
}
.brand h1{
  font-size:20px;
  letter-spacing:2px;
}
.brand p{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

/* Fields */
.field{margin-top:14px}
.label{
  display:block;
  font-size:12px;
  color:var(--muted);
  margin-bottom:6px;
}
.input{
  width:100%;
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  padding:13px;
  color:var(--text);
}
.input::placeholder{color:#6B7280}
.input:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 1px rgba(59,130,246,.35);
}

/* Options */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:12px;
}
.checkbox{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:12px;
  color:var(--muted);
}
.checkbox input{accent-color:var(--primary)}
.link{
  font-size:12px;
  color:var(--secondary);
  text-decoration:none;
}
.link:hover{text-decoration:underline}

/* Button */
.btn{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  font-weight:600;
  letter-spacing:.5px;
  cursor:pointer;
  transition:.2s;
}
.btn:hover{filter:brightness(1.1);transform:translateY(-1px)}
.btn:active{transform:translateY(0)}

/* Status */
.status{
  margin-top:16px;
  display:none;
  background:#020617;
  border:1px dashed var(--border);
  border-radius:14px;
  padding:12px;
  font-size:13px;
}
.ok{color:var(--ok)}
.err{color:var(--err)}

/* Footer */
.footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.footer strong{color:var(--secondary)}
</style>
</head>

<body>

<div class="visual"></div>

<div class="card">
  <div class="brand">
    <div class="logo">N</div>
    <h1>NEXUS</h1>
    <p>Secure Interface Access</p>
  </div>

  <form onsubmit="return login()">
    <div class="field">
      <label class="label">Username / Email</label>
      <input id="user" class="input" placeholder="admin@nexus.local">
    </div>

    <div class="field">
      <label class="label">Password</label>
      <input id="pass" class="input" type="password" placeholder="••••••••">
    </div>

    <div class="row">
      <label class="checkbox">
        <input type="checkbox"> Remember me
      </label>
      <a href="#" class="link">Forgot password?</a>
    </div>

    <button class="btn">Sign In</button>
  </form>

  <div class="status" id="status"></div>

  <div class="footer">
    UI Simulation only • <strong>No real authentication</strong>
  </div>
</div>

<script>
function login(){
  const u=document.getElementById('user').value.trim();
  const p=document.getElementById('pass').value.trim();
  const s=document.getElementById('status');
  s.style.display='block';

  if(!u || !p){
    s.className='status err';
    s.textContent='Please enter username and password.';
    return false;
  }

  s.className='status ok';
  s.textContent='Access granted (simulated). Redirecting...';

  setTimeout(()=>location.href='index.html',1200);
  return false;
}
</script>

</body>
</html>
